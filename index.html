<!doctype html>
<html class="no-js page" lang="en">

  To Do/Reminder:

  - remove Container from the nesting elements and apply "item" to content classes
  - h1 to Title, h2 to "Things we do", h4 to tagline, h3 to footer headings

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MDIA2002 Lab02B</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body class="page__margin">

  <header class="page__header">
    <div class="header__inner__container">
      <img src="img/placeholder.svg" class="header__logo">
      <img src="img/placeholder.svg" class="header__menu"></img>
      <img src="img/placeholder.svg" class="burger__menu"></img>
    </div>
  </header>

  <div class="carousel__image">
    <div class="carousel__inner__container">
      <img src="img/placeholder.svg" class="carousel__button button__left"></img>
      <img src="img/placeholder.svg" class="carousel__button button__right"></img>
      <img class="carousel__list">
      <!-- <dt class="carousel__list__text list__blue">Metro Style</dt>
      <dt class="carousel__list__text list__red">Retina Ready</dt>
      <dt class="carousel__list__text list__yellow">Responsive Design</dt>-->
      </dl>
    </div>
  </div>

  <div class="title">
    <div class="title__inner__container">
      <h1 class="title__item">
        <span>Hey guys! This is the Metrolics theme. </span>
        <span>It sports a responsive layout with a mobile layout.</span>
      </h1>
    </div>
  </div>

  <div class="explanation">
    <div class="explanation__inner__container">
      <div class="explanation__title">
        <h1 class="explanation__title__header">Things That We Do</h1>
        <span>Ask us what we can do for you</span>
      </div>
      <div class="explanation__flex">
        <img src="img/placeholder.svg" class="explanation__item">
        <img src="img/placeholder.svg" class="explanation__item">
        <img src="img/placeholder.svg" class="explanation__item">
        <img src="img/placeholder.svg" class="explanation__item">
      </div>
    </div>
  </div>

  <div class="article">
    <div class="article__inner__container">
      <h1 class="article__title"></h1>
      <div class="article_item"></div>
      <div class="article_item"></div>
      <div class="article_item"></div>
    </div>
  </div>

  <div class="project">
    <div class="project__inner__container">
      <div class="project_title"></div>
      <div class="project__item"></div>
      <div class="project__item"></div>
      <div class="project__item"></div>
      <div class="project__item"></div>
    </div>
  </div>

  <div class="interactive">
    <div class="interactive__inner__container">
      <div class="interactive__title"></div>
      <div class="interactive__item__one"></div>
      <div class="interactive__item__two"></div>
    </div>
  </div>

  <div class="sponsor">
    <div class="sponser__inner__container">
      <img class="image__one">
      <img class="image__two">
      <img class="image__three">
      <img class="image__four">
      <img class="image__five">
    </div>
  </div>

  <footer class="footer">
    <div class="footer__inner__container">
      <div class="footer__top">
        <h3></h3>
      </div>
      <div class="footer__item"></div>
      <div class="footer__item"></div>
      <div class="footer__item"></div>
      <div class="footer__item"></div>
    </div>
  </footer>

  <script src="js/app.js"></script>

</html>
